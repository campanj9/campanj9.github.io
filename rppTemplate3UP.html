<script>

var unitPriceMeasure = '';
var unitPriceCalc = 0;
var Overline = localStorage.getItem("Overline");
var Desc = localStorage.getItem("Description");
if(Desc.includes("</")){

	Desc = Desc.replace("</","<br>");

}
var prc = localStorage.getItem("Price");
var Qty = Number(localStorage.getItem("Quantity"));
var size = Number(localStorage.getItem("Size"));
var measure = localStorage.getItem("Measure");
getUnitPrice();

//ex: 2/$5
if(Qty!= 1){

	var strPrc = String(Qty)+"/<sup style='font-size:50%;'>$</sup>"+String(prc);

}
else{
var strPrc = "<sup style='font-size:50%;'>$</sup>"+String(prc);
}


document.getElementById("unitMeasure1").innerHTML = unitPriceMeasure;
document.getElementById("unitPrice1").innerHTML = unitPriceCalc;
document.getElementById("overline1").innerHTML = Overline;
document.getElementById("description1").innerHTML = Desc;

document.getElementById("unitMeasure2").innerHTML = unitPriceMeasure;
document.getElementById("unitPrice2").innerHTML = unitPriceCalc;
document.getElementById("overline2").innerHTML = Overline;
document.getElementById("description2").innerHTML = Desc;

document.getElementById("unitMeasure3").innerHTML = unitPriceMeasure;
document.getElementById("unitPrice3").innerHTML = unitPriceCalc;
document.getElementById("overline3").innerHTML = Overline;
document.getElementById("description3").innerHTML = Desc;


var prc = localStorage.getItem("Price");
var Qty = Number(localStorage.getItem("Quantity"));
//ex: 2/$5
if(Qty!= 1){

	var strPrc = String(Qty)+"/<sup style='font-size:50%;'>$</sup>"+String(prc);

}
else{

var tempPrc = prc.toString();
var testDecimal = tempPrc.includes(".");
	if(testDecimal == true){
		var numArray = tempPrc.split('.');
		var array = new Array();
		array = numArray;
		if(array[0]==0){     //if you enter ex: .99. output a ¢ at the end. else output with a dollar sign
			var strPrc = String(prc)+"<sup style='font-size:35%;'>¢</sup>";
			strPrc = strPrc.replace(".","");
		}
		else{

			var strPrc = "<sup style='font-size:35%;'>$</sup>"+array[0]+"<sup style='font-size:50%;'>"+array[1]+"</sup>";
		}
	}
	else{ //if there is no deciaml at all, output with a dollar sign.

		var strPrc = "<sup style='font-size:35%;'>$</sup>"+String(prc);
	}


}
getUnitPrice();
document.getElementById("price1").innerHTML = strPrc;
document.getElementById("price2").innerHTML = strPrc;
document.getElementById("price3").innerHTML = strPrc;





//SIGN1
textfit('.overBox1', '.text-fitter1');
$(window).on('resize', textfit('.overBox1', '.text-fitter1'));

textfit('.descBox1', '.text-fitter2');
$(window).on('resize', textfit('.descBox1', '.text-fitter2'));

textfit('.priceBox1', '.text-fitter3');
$(window).on('resize', textfit('.priceBox1', '.text-fitter3'));


//SIGN2

textfit('.overBox2', '.text-fitter7');
$(window).on('resize', textfit('.overBox2', '.text-fitter7'));

textfit('.descBox2', '.text-fitter8');
$(window).on('resize', textfit('.descBox2', '.text-fitter8'));

textfit('.priceBox2', '.text-fitter9');
$(window).on('resize', textfit('.priceBox2', '.text-fitter9'));

//SIGN3

textfit('.overBox3', '.text-fitter13');
$(window).on('resize', textfit('.overBox3', '.text-fitter13'));

textfit('.descBox3', '.text-fitter14');
$(window).on('resize', textfit('.descBox3', '.text-fitter14'));

textfit('.priceBox3', '.text-fitter15');
$(window).on('resize', textfit('.priceBox3', '.text-fitter15'));







function textfit(x,y) {

    $(y).css('font-size', 'medium');
    var w1 = $(x).width()-10;
    var w2 = $(y).width();
    var wRatio = Math.round(w1 / w2 * 10) / 10;

    var h1 = $(x).height()-10;
    var h2 = $(y).height();
    var hRatio = Math.round(h1 / h2 * 10) / 10;

    var constraint = Math.min(wRatio, hRatio);

    $(y).css('font-size', constraint + 'em');

}


function getUnitPrice(){

	switch (measure){


		case 'oz':
		unitPriceMeasure = 'per Pound';
		if(size==16){
		unitPriceCalc = ((prc/size)*16).toFixed(2);
		}
		else{
		unitPriceCalc = ((prc/size)*16).toFixed(2);
		}
		break;

		case 'floz':
		unitPriceMeasure = 'per Quart';
		unitPriceCalc = ((prc/size)*32).toFixed(2);
		break;

		case 'pint':
		unitPriceMeasure = 'per Pint';
		size = size*16;
		unitPriceCalc = ((prc/size)*16).toFixed(2);
		break;

		case 'lb':
		unitPriceMeasure = 'per Pound';
		if(Qty>1){
			unitPriceCalc = (prc/Qty).toFixed(2);
		}
		else{
		unitPriceCalc = (prc/size).toFixed(2);
		strPrc = strPrc+"<sup style='font-size:20%; vertical-align:5%'>LB</sup>";
		document.getElementById("price1").innerHTML = strPrc;
		document.getElementById("price2").innerHTML = strPrc;
		document.getElementById("price3").innerHTML = strPrc;

		}
		
		break;


		case 'ea':
		unitPriceMeasure = 'per Each';
		unitPriceCalc = prc;
		unitPriceCalc = (unitPriceCalc/1).toFixed(2);
		if(Qty!=1){
			unitPriceCalc = (unitPriceCalc/Qty).toFixed(2);
		}
		break;

		case 'ct':
		unitPriceMeasure = 'per 100CT';
		unitPriceCalc = ((prc/size)*100).toFixed(2);
		break;

		case 'gallon':
		unitPriceMeasure = 'per Gallon';
		size = size*128;
		unitPriceCalc = ((prc/size)*128).toFixed(2);
		break;

		case 'dzn':
		unitPriceMeasure = 'per Dozen';
		size = size*12;
		unitPriceCalc = ((prc/size)*12).toFixed(2);
		break;

	}



}



</script>
