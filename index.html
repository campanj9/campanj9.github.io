<html>

<head>

   <!-- CSS only -->

   <title>Additional Quantity Generator</title>

<link href="formStyle.css" rel="stylesheet">
</head>

<body class="text-center">

<!--location, inputAisle, inputProduct-->
<main class="form-signin">
  <form action="template.html" id="form1" method="get" target="_blank">
   <div>
   <img class="mb-4" src="srlogo.png" alt="logo" width="115" height="100">
   </div>

   <div class="container">
   <div class="row">

   <p class="col-md-4">Location:</p>
   
   <div class="form-check form-check-inline col-md-3">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="location" value="FRONT" checked>
  <label class="form-check-label" for="location">Front</label>
</div>
<div class="form-check form-check-inline col-md-3">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="location" value="BACK">
  <label class="form-check-label" for="location">Back</label>
</div>
  </div>

   
    <div class="row">
   <label for="inputProduct" class="visually-hidden">Product</label>
    <input type="text" name="prod" id="inputProduct" class="form-control" placeholder="Product" required autofocus>
   </div>
   
    <div class="row mt-1">
    <label for="inputAisle" class="visually-hidden">Aisle Number</label>
    <input type="number" min="1" max="30" name ="num" id="inputAisle" class="form-control" placeholder="Aisle Number" required>
    </div> 

    </div>
    
    <button class="w-100 btn btn-lg btn-primary mt-1" type="submit">GENERATE</button>
    <p class="mt-5 mb-3 text-muted">&copy; JCampanelli 2021</p>

   </form>


</main>
