<!DOCTYPE html>
<html>

<head>

   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
   
   <title>Additional Quantity Generator</title>

<link href="formStyle.css" rel="stylesheet">

<script>
	var signs = 0;
	var desc = [];
	var aisle = [];
	var loc = [];
</script>


</head>

<body class="text-center">

<!--location, inputAisle, inputProduct-->
<main class="form-signin">
	
   <div>
   <img class="mb-4" src="srlogo.png" alt="logo" width="115" height="100">
   </div>

   <div class="container">
   <div class="row">

   <p class="col-md-4">Location:</p>
   
   <div class="form-check form-check-inline col-md-3">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="front" checked>
  <label class="form-check-label" for="location">Front</label>
</div>
<div class="form-check form-check-inline col-md-3">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="back">
  <label class="form-check-label" for="location">Back</label>
</div>
  </div>

   <form id="myForm">
    <div class="row">
   <label for="inputProduct" class="visually-hidden">Product</label>
    <input type="text" name="prod" id="inputProduct" class="form-control" placeholder="Product" required autofocus>
   </div>
   
    <div class="row mt-1">
    <label for="inputAisle" class="visually-hidden">Aisle Number</label>
    <input type="number" min="1" max="30" name ="num" id="inputAisle" class="form-control" placeholder="Aisle Number" required>
    </div> 

    </div>

    <button class="w-100 btn btn-sm btn-primary mt-1" onclick="addSign()">+</button>
    &nbsp;
    <button class="w-100 btn btn-lg btn-primary mt-1" onclick="generate()">GENERATE</button>
    <p class="mt-5 mb-3 text-muted">&copy; JCampanelli 2021</p>
</form>
</main>


<script>

function addSign(){

    

	desc[signs] = document.getElementById("inputProduct").value;
	aisle[signs] = document.getElementById("inputAisle").value;
	if(document.getElementById("front").checked){

		loc[signs] = "FRONT";

	}
	else if(document.getElementById("back").checked){
		loc[signs] = "BACK"
	}

    signs = signs+1;
    document.getElementById("myForm").reset();

   
}

function generate(){

localStorage.setItem("Descriptions", JSON.stringify(desc));
localStorage.setItem("AisleNumbers", JSON.stringify(aisle));
localStorage.setItem("Locations", JSON.stringify(loc));
localStorage.setItem("Signs", signs);
window.open("template.html");


}

</script>







</body>






</html>
