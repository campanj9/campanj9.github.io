<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

	<div class="row g3 justify-content-center align-items-center p-3">
	<div class="col-auto">
		<img class="mb-4" src="rppBanner.png" alt="logo" width="200" height="120">
	</div>
	<div class="col-8">
		&nbsp;
		&nbsp;
		<h1>Right Price Promise Generator</h1>
	</div>
	</div>




<form class="container border bg-light rounded shadow" id="rpForm">
	<div class="row mb-3 justify-content-center align-items-center mt-1">
		<div class="col-sm-8">
		<label for="overline" class="col-auto col-form-label">Overline</label>
    	<input type="text" class="form-control" id="overline">
    	</div>
   </div>
   <div class="row mb-3 justify-content-md-center align-items-center">
   	<div class="col-sm-8">
		<label for="description" class="col-auto col-form-label g-1">Description</label>
    		<input type="text" class="form-control" id="description">
    	</div>
   </div>
   <div class="row mb-4 g-3 justify-content-center align-items-center">
   	<div class="col-1">
   		<label for="qty" class="col-form-label">Qty:</label>
    	<input type="number" class="form-control " id="qty" value="1">
     </div>
    <div class="col-2">
   	<label for="price" class="col-form-label">Price:</label>
    	<input type="currency" class="form-control " id="price">
     </div>
     <div class="col-2">
   	<label for="size" class="col-form-label">Size:</label>
    	<input type="number" class="form-control " id="size">
     </div>
     <div class="col-3">
     	<label for="measure" class="col-form-label">Unit Measure:</label>
    	<select id="measure" class="form-select">
     	<option selected>Choose...</option>
      	<option value ="oz">oz.</option>
      	<option value ="floz">fl. oz.</option>
      	<option value ="lb">lb.</option>
      	<option value ="ea">ea.</option>
      	<option value ="ct">ct.</option>
      	<option value ="dzn">dozen</option>
      	<option value ="pint">pint</option>
      	<option value ="gallon">gallon</option>
    	</select>
     </div>
   </div>
   <div class="row mb-4 g-3 justify-content-center align-items-center">
   <div class="col-auto">
    <button class="btn btn-lg btn-primary mt-1" onclick="generateRPP1();return false;">
    1UP
    </button>
    </div>
    <div class="col-auto">
    <button class="btn btn-lg btn-primary mt-1" onclick="generateRPP3();return false;">
    3UP
    </button>
  </div>
  <div class="row mb-4 g-3 justify-content-center align-items-center">
    <div class="col-auto">
    <p class="text-muted mt-2 mx-auto">&copy; JCampanelli 2021</p> 
  </div>
  </div>
  </div>
    
</form>

	


<script>

function generateRPP1(){

var over = document.getElementById("overline").value;
var des = document.getElementById("description").value;
var qty = document.getElementById("qty").value;
var prc = document.getElementById("price").value;
var ms = document.getElementById("measure").value;
var sz = document.getElementById("size").value;

if(des == ""){
  alert("please fill out a description.");

}
else if(prc==""){
  alert("please fill out a price.");
}
else if(sz==""){
  alert("please fill out a size.");

}
else if(ms=="choose..."){
  alert("please choose a unit measure.");
}
else{
localStorage.setItem("Overline", over);
localStorage.setItem("Description", des);
localStorage.setItem("Quantity", qty);
localStorage.setItem("Price", prc);
localStorage.setItem("Measure", ms);
localStorage.setItem("Size", sz);
window.open("rppTemplate.html");
}


}

function generateRPP3(){

var over = document.getElementById("overline").value;
var des = document.getElementById("description").value;
var qty = document.getElementById("qty").value;
var prc = document.getElementById("price").value;
var ms = document.getElementById("measure").value;
var sz = document.getElementById("size").value;

if(des == ""){
  alert("please fill out a description.");

}
else if(prc==""){
  alert("please fill out a price.");
}
else if(sz==""){
  alert("please fill out a size.");

}
else if(ms=="choose..."){
  alert("please choose a unit measure.");
}
else{
localStorage.setItem("Overline", over);
localStorage.setItem("Description", des);
localStorage.setItem("Quantity", qty);
localStorage.setItem("Price", prc);
localStorage.setItem("Measure", ms);
localStorage.setItem("Size", sz);
window.open("rppTemplate3Up.html");
}


}



</script>
